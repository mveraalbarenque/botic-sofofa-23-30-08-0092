<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUESTROBANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container bg-dark text-light p-5 mt-5">
        <div class="row">
            <h1 class="text-center">NUESTROBANK</h1>
            <legend class="text-center">CONTÁCTANOS</legend>
        </div>
        <div class="row">
            <form id="formulario" action="" method="">
                <fieldset class="row g-6">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" required maxlength="20" pattern="[a-zA-Z]+" placeholder="Introduce tu Nombre">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" required maxlength="20" pattern="[a-zA-Z]+" placeholder="Introduce tu Apellido">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="mail" class="form-label">Email <em class="text-white-50">(Te notificaremos aquí)</em></label>
                        <input type="email" class="form-control" name="mail" id="mail" required placeholder="mail@dominio.com">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="motivo" class="form-label">Por favor especifique el motivo</label>
                        <select name="motivo" class="form-select" id="motivo" required>
                            <option value="" disabled selected>Seleccione</option>
                            <option value="Problemas con cuenta online">Problemas con su cuenta online</option>
                            <option value="Restablecer contraseña">Restablecer contraseña</option>
                            <option value="Solicitud de atención">Solicitud de atención al cliente</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" name="mensaje" id="mensaje" required></textarea>
                    </div>
                </fieldset>
                <div class="col-6 justify-content-center">
                    <button type="submit" class="btn btn-success">ENVIAR MENSAJE</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="assets/js/main.js"></script>
</body>

</html>
