<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./main.js"></script>
</head>

<body class="bg-dark">
    <div class="container">
        <form class="bg-black m-5 p-5 text-white col-auto">
            <legend class="text-center">RESERVA DE HORAS</legend>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" id="apellido" class="form-control" placeholder="Apellido">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo <em class="text-white-50">(Te notificaremos
                                aqu√≠.)</em></label>
                        <input type="text" id="correo" class="form-control" placeholder="tu@ejemplo.com">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="text" id="edad" class="form-control" placeholder="Edad">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" id="fecha" class="form-control" placeholder="Fecha">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <button type="submit" class="btn btn-success" onclick="handleEnviar(event)">Enviar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
