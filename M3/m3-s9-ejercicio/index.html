<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-light">
    <div class="container">
        <h1 class="text-center mb-4">Juego de Dados</h1>
        <div class="row">
            <div id="resultado" class="alert alert-info d-none mx-auto text-center col-8"></div>
            <div class="col-12">
                <button id="agregarJugadorBtn" class="btn btn-primary mb-3">Agregar Jugador</button>
                <ul id="jugadoresList" class="list-group mb-4"></ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button id="lanzarDadosBtn" class="btn btn-success mb-3">Lanzar Dados</button>
                <div id="mesaDados" class="dice-container d-flex justify-content-center align-items-center"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        document.getElementById("agregarJugadorBtn").addEventListener("click", agregarJugador);
        document.getElementById("lanzarDadosBtn").addEventListener("click", lanzarDados);
    </script>
</body>
</html>
